spring.datasource.url=jdbc:oracle:thin:@localhost:1521:xe
spring.datasource.username=scott
spring.datasource.password=tiger
spring.main.sources=com.model2.mvc
spring.resources.static-locations=classpath:/static/
spring.mvc.view.prefix=/
spring.mvc.view.suffix=.html
spring.mvc.static-path-pattern=/**
#저장시 자동으로 프로젝트 업뎃
spring.devtools.restart.enabled=true

#Mapperfile설정용
# MyBatis mybatis-config.xml  위치 지정 
mybatis.config-location=classpath:db/mybatis/mybatis-config.xml
# MyBatis mybatis-config.xml  없이 mapper 로만 구성된 경우.
#mybatis.mapper-locations=classpath:sql/**/**.xml
mybatis.mapper-locations=classpath:db/mybatis/**/*.xml
mybatis.type-aliases-package=com.model2.mvc.service.domain

# Web : 한글처리 설정.
# Client Data Post 방식 인코딩 처리
server.servlet.encoding.charset=utf-8
# Client Data Get 방식 인코딩 처리
server.tomcat.uri-encoding=utf-8

#서버포트 8080으로 변경
server.port=8080
#이미지패스
common.imagePath=/workspace/Mvc12Ref/src/main/resources/static/images

common.pageUnit=5
common.pageSize=10
logging.level.root=DEBUG
